apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
  - name: http
    nodePort: 36666 # 外部に公開するポート
    port: 36666     # クラスタ内部で通信するポート
    targetPort: 80  # コンテナが利用するポート

---

kind: Pod
apiVersion: v1
metadata:
  name: mypod-local
  namespace: default
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - mountPath: /usr/share/nginx/html
      name: my-volume
    ports:
    - containerPort: 80
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: my-pvc-local
